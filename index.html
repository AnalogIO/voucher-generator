<!DOCTYPE html>
<html>

<head>
    <title>Voucher generator</title>
</head>

<body>
    <h1>Voucher generator</h1>
    <div id="content"></div>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        const authToken = getCookie("authToken");

        if (authToken && authToken === "someAuthToken") {
            document.getElementById("content").innerHTML = "<p>You are authenticated.</p>";
        } else {
            document.getElementById("content").innerHTML = '<p>You are not authenticated. <a href="login.html">Login</a></p>';
        }
    </script>
</body>

</html>
